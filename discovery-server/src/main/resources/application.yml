eureka:
    instance:
        hostname: 127.0.0.1 #
    client:
        register-with-eureka: false
        fetch-registry: false
        service-url:
            defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

server:
    port: 8761
spring:
    config:
        import: optional:configserver:http://127.0.0.1:8888 #